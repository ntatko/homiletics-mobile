name: Caprover deployment

on:
  push:
    branches: [ main ]

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up npm
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install caprover
        run: npm install -g caprover

      - name: Caprover Deploy
        run: caprover deploy -h 'https://captain.cloud.zipidy.org' -p '${{ secrets.CAPROVER_PASSWORD }}' -b 'main' -a 'homiletics-app-web'